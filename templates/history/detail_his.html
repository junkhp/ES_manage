<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>ES質問まとめアプリ</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{%url 'list' object.username%}">ES質問まとめアプリ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="navbar-brand">{{object.username}}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'create_his' %}">質問を追加<span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'logout' %}">ログアウト<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">詳細画面</h1>
            <a href="{% url 'list' object.username %}" class="btn btn-warning btn-lg" tabindex="-1" role="button"
                aria-disabled="true">一覧に戻る</a>
            <br>
            <br>
            <a href="{% url 'update' object.pk%}" class="btn btn-primary btn" tabindex="-1" role="button"
                aria-disabled="true">編集</a>
            <a href="{% url 'delete' object.pk%}" class="btn btn-danger btn" tabindex="-1" role="button"
                aria-disabled="true">削除</a>
        </div>
    </div>

    <div class="container">
        <div class="alert alert-success" role="alert">
            <p>[質問]<br>{{object.question | linebreaksbr}}</p>
            <p>[回答]<br>{{object.answer | linebreaksbr}}</p>
            <p>[企業名]{{object.company}}</p>
            <p>[状況]{{object.state}}</p>
            <p>[文字数]{{object.char_num}}</p>
            <p>[公開状況]{{object.get_open_info_display}}</p>


        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
